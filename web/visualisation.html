<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.4/dist/leaflet.css"
          integrity="sha512-puBpdR0798OZvTTbP4A8Ix/l+A4dHDD0DGqYW6RQ+9jxkRFclaxxQb/SJAWZfWAkuyeQUytO7+7N4QKrDh+drA=="
          crossorigin=""/>
    <!-- Make sure you put this AFTER Leaflet's CSS -->
    <script src="https://unpkg.com/leaflet@1.3.4/dist/leaflet.js"
            integrity="sha512-nMMmRyTVoLYqjP9hrbed9S+FzjZHW5gY1TWCHA5ckwXZBadntCNs8kEqAWdrb9O7rxbCaA4lKTIWjDXZxflOcA=="
            crossorigin=""></script>

</head>
<body>
<div id="mapid" style="width: 1200px; height: 1000px;">

</div>

    <script>
        var mymap = L.map('mapid').setView([48.075514, -0.763056], 14);
        L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw', {
            maxZoom: 18,
            attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, ' +
                '<a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
                'Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
            id: 'mapbox.streets'
        }).addTo(mymap);
        var circle = L.circle([48.075514, -0.763056], {
            color: 'red',
            fillColor: '#f03',
            fillOpacity: 0.0,
            radius: 1000
        }).addTo(mymap);
        var circle2 = L.circle([48.075514, -0.763056], {
            color: 'purple',
            fillColor: '#f03',
            fillOpacity: 0.0,
            radius: 2500
        }).addTo(mymap);
        var centerPoint = {
            "type": "Feature",
            "geometry": {
                "type": "Point",
                "coordinates": [-0.763056, 48.075514]
            }
        };
        var Style = {
            "color": "#FF0000",
            "weight": 25
        };
        L.geoJSON(centerPoint, {style: Style}).addTo(mymap);
    </script>
    <script src="nodes.js"></script>
    <script src="edges.js"></script>
    <!--<script src="result.js"></script>-->
</body>
</html>
